<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluaci√≥n DevOps - Blue/Green</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* Este color lo cambiaremos en la V2 */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            transition: background-color 0.5s ease;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 { margin-top: 0; color: #2c3e50; }
        .status {
            padding: 10px;
            border-radius: 5px;
            background-color: #e1f5fe;
            color: #0277bd;
            margin-bottom: 20px;
            font-weight: bold;
        }
        ul { list-style: none; padding: 0; text-align: left; }
        li {
            background: #fafafa;
            border-bottom: 1px solid #eee;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        li:last-child { border-bottom: none; }
        .check { color: green; margin-right: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>üöÄ Sistema de Evaluaci√≥n</h1>
        <div class="status" id="server-status">Cargando estado...</div>

        <h3>Lista de Tareas (Desde API):</h3>
        <ul id="task-list">
            <li>Cargando datos...</li>
        </ul>
    </div>

    <script>
        // 1. Obtener estado del servidor
        fetch('/api/status')
            .then(res => res.json())
            .then(data => {
                const statusDiv = document.getElementById('server-status');
                statusDiv.innerHTML = `Estado: ${data.status.toUpperCase()} <br> Versi√≥n Actual: V1 (BLUE)`;
                
                // Hack visual: Si el servidor nos dijera que es Green, cambiar√≠amos el color
                // (Lo haremos manual en la V2)
            })
            .catch(err => console.error(err));

        // 2. Obtener tareas
        fetch('/api/tasks')
            .then(res => res.json())
            .then(tasks => {
                const list = document.getElementById('task-list');
                list.innerHTML = '';
                tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${task.id}. ${task.title}</span>
                        <span>${task.completed ? '‚úÖ' : '‚è≥'}</span>
                    `;
                    list.appendChild(li);
                });
            });
    </script>
</body>
</html>
